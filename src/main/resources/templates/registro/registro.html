<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .register-card {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }

        .form-label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 1rem;
            padding: 12px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #adb5bd;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 0;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            color: #343a40;
            text-align: center;
        }

        .text-muted-small {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="register-card">
        <h2 class="text-title">Crear Cuenta</h2>
        <p class="text-muted-small">Completa tus datos para registrarte</p>
        <form th:action="@{/sgra/registro/registrar}" method="post" th:object="${usuarioDTO}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <div class="position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" th:field="*{primerNombre}" class="form-control ps-5" id="nombre"
                            placeholder="Tu nombre">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                    <div class="position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" th:field="*{segundoNombre}" class="form-control ps-5" id="segundoNombre"
                            placeholder="Segundo nombre">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="primerApellido" class="form-label">Primer Apellido</label>
                    <div class="position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" th:field="*{primerApellido}" class="form-control ps-5" id="primerApellido"
                            placeholder="Primer apellido">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                    <div class="position-relative">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" th:field="*{segundoApellido}" class="form-control ps-5" id="segundoApellido"
                            placeholder="Segundo apellido">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="position-relative">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="text" th:field="*{email}" class="form-control ps-5" id="email"
                        placeholder="tucorreo@ejemplo.com">
                </div>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <div class="position-relative">
                    <i class="bi bi-calendar-event input-icon"></i>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control ps-5" id="fechaNacimiento">
                </div>
            </div>

            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de Usuario</label>
                <div class="position-relative">
                    <i class="bi bi-person-square input-icon"></i>
                    <input type="text" th:field="*{nombreUsuario}" class="form-control ps-5" id="usuario"
                        placeholder="Tu usuario">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" th:field="*{contraseña}" class="form-control ps-5 pe-5" id="password"
                            placeholder="********">
                        <button type="button" class="btn toggle-password" data-target="password">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="position-relative">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" th:field="*{confirmarContraseña}" class="form-control ps-5 pe-5"
                            id="confirmarPassword" placeholder="********">
                        <button type="button" class="btn toggle-password" data-target="confirmarPassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
            <div class="mt-3 text-center">
                <span class="text-muted-small">¿Ya tienes una cuenta? <a th:href="@{/sgra/login}">Iniciar
                        sesión</a></span>
            </div>
        </form>

    </div>

    <div class="modal fade" id="modalErrores" tabindex="-1" aria-labelledby="modalErroresLabel" aria-hidden="true"
        data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-sm border-0">
                <div class="modal-header bg-white border-bottom-0">
                    <h5 class="modal-title text-danger-emphasis fw-semibold" id="modalErroresLabel">
                        <i class="bi bi-x-circle me-2 text-danger"></i>Errores
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body fs-6">
                    <ul class="list-unstyled">
                        <li th:each="error, stat : ${mensajesError}" th:text="'#' + ${stat.index + 1} + ': ' + ${error}"
                            class="border-bottom py-3">
                            <strong class="text-danger"><span th:text="'Error #' + ${stat.index + 1}"></span>:</strong>
                            <span th:text="${error}"></span>
                        </li>
                    </ul>
                </div>

                <div class="modal-footer border-top-0 d-flex justify-content-end">
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        $(document).ready(function () {
            const errors = /*[[${mensajesError}]]*/ null;
            if (errors && errors.length > 0) {
                const modalErrores = new bootstrap.Modal(document.getElementById('modalErroresRegistro'));
                modalErrores.show();
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const input = document.getElementById(this.getAttribute('data-target'));
                const icon = this.querySelector('i');
                input.type = input.type === 'password' ? 'text' : 'password';
                icon.classList.toggle('bi-eye-slash');
                icon.classList.toggle('bi-eye');
            });
        });
    </script>

    <div th:if="${mensajesError != null && !mensajesError.isEmpty()}" th:inline="javascript">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                new bootstrap.Modal(document.getElementById('modalErrores')).show();
            });
        </script>
    </div>

</body>

</html>
