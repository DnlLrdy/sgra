<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - [Nombre de tu Aplicación/Sitio]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #c5cae9 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            /* Aumentando aún más el ancho máximo */
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideDown 0.5s ease-out forwards 0.2s;
        }

        @keyframes fadeInSlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-title {
            font-size: 2.2rem;
            font-weight: 300;
            color: #37474f;
            text-align: center;
            margin-bottom: 35px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlideDown 0.4s ease-out forwards 0.4s;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            font-weight: 400;
            color: #546e7a;
            margin-bottom: 6px;
            display: block;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(-5px);
            animation: fadeInSlideDown 0.3s ease-out forwards 0.6s;
        }

        .input-wrapper {
            position: relative;
            opacity: 0;
            transform: translateY(-5px);
            animation: fadeInSlideDown 0.3s ease-out forwards 0.7s;
        }

        .form-control {
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            padding: 10px 14px;
            padding-left: 35px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 0 0.2rem rgba(100, 181, 246, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #78909c;
            font-size: 1rem;
        }

        .password-wrapper .form-control {
            padding-right: 35px;
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #78909c;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2e7d32;
            /* Verde para "Crear cuenta" */
            border-color: #2e7d32;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScaleUp 0.3s ease-out forwards 0.9s;
        }

        @keyframes fadeInScaleUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-primary:hover {
            background-color: #1b5e20;
            border-color: #1b5e20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #78909c;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .login-link a {
            color: #1e88e5;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #1565c0;
        }

        .form-row {
            display: flex;
            gap: 20px;
            /* Espacio entre los campos en la misma fila */
        }

        .form-row .form-group {
            flex: 1;
            /* Los campos ocupan el mismo espacio */
            margin-bottom: 15px;
            /* Reduciendo el margen inferior para filas */
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2 class="signup-title">Crear Cuenta</h2>
        <form th:action="@{/sgra/registro/registrar}" th:method="post" th:object="${usuarioDTO}">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">Primer Nombre</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="firstName" th:field="*{primerNombre}"
                            placeholder="Ingresa tu primer nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="middleName" class="form-label">Segundo Nombre (Opcional)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="middleName" th:field="*{segundoNombre}"
                            placeholder="Ingresa tu segundo nombre">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="lastName" class="form-label">Primer Apellido</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="lastName" th:field="*{primerApellido}"
                            placeholder="Ingresa tu primer apellido">
                    </div>
                </div>
                <div class="form-group">
                    <label for="secondLastName" class="form-label">Segundo Apellido (Opcional)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="secondLastName" th:field="*{segundoApellido}"
                            placeholder="Ingresa tu segundo apellido">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-alt input-icon"></i>
                    <input type="date" class="form-control" id="birthDate" th:field="*{fechaNacimiento}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                        placeholder="Ingresa tu correo electrónico">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-at input-icon"></i>
                    <input type="text" class="form-control" id="username" th:field="*{nombreUsuario}"
                        placeholder="Elige un nombre de usuario">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-wrapper password-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" th:field="*{contraseña}"
                            placeholder="Elige una contraseña">
                        <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="input-wrapper password-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="confirmPassword"
                            th:field="*{confirmarContraseña}" placeholder="Confirma tu contraseña">
                        <i class="fas fa-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a th:href="@{/sgra/login}">Iniciar Sesión</a>
        </div>
    </div>

    <div class="modal fade" id="registroErrorModal" tabindex="-1" aria-labelledby="registroErrorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="registroErrorModalLabel"><i
                            class="fas fa-exclamation-triangle me-2"></i> Error de Registro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="registroErrorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Estilos adicionales para mantener la coherencia con el diseño del modal de error */
        .modal-content {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: flex;
            justify-content: space-between;
            /* Para alinear el título a la izquierda y el botón de cerrar a la derecha */
            align-items: center;
            /* Para centrar verticalmente el título y el botón */
            padding: 1rem 1.5rem;
            /* Añadiendo un poco de padding estándar */
            background-color: #dc3545;
            /* Rojo de Bootstrap para errores */
            color: white;
        }

        .modal-title {
            font-weight: 500;
            color: white;
            /* Asegurándonos de que el texto sea blanco */
            margin-bottom: 0;
            /* Resetting margin that might interfere with flex alignment */
        }

        .modal-body {
            padding: 20px;
            color: #37474f;
        }

        /* El modal-footer y su estilo han sido eliminados */

        /* Estilos para el botón de cerrar (la "X") - Intento con filtro */
        .btn-close {
            box-sizing: content-box;
            width: 1em;
            height: 1em;
            padding: 0.25em 0.25em;
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
            border: 0;
            border-radius: 0.375rem;
            opacity: 0.5;
            filter: invert(100%) hue-rotate(180deg);
            /* Invertir colores para hacerlo blanco */
        }

        .btn-close:hover {
            opacity: 0.75;
        }

        .btn-close:focus {
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            /* Sombra blanca al enfocar */
        }

        .me-2 {
            /* Margen a la derecha para el icono en el título */
            margin-right: 0.5rem;
        }
    </style>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleConfirmPasswordIcon = document.getElementById('toggleConfirmPassword');

        function togglePasswordVisibility(inputElement, iconElement) {
            const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
            inputElement.setAttribute('type', type);
            iconElement.classList.toggle('fa-eye');
            iconElement.classList.toggle('fa-eye-slash');
        }

        togglePasswordIcon.addEventListener('click', function () {
            togglePasswordVisibility(passwordInput, this);
        });

        toggleConfirmPasswordIcon.addEventListener('click', function () {
            togglePasswordVisibility(confirmPasswordInput, this);
        });
    </script>

    <div th:if="${mensajesError != null}" th:inline="javascript">
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const errors = /*[[${mensajesError}]]*/[];
                if (errors.length > 0) {
                    const errorContainer = document.getElementById("registroErrorMessage");
                    errorContainer.innerHTML = errors.map(e => `<li>${e}</li>`).join("");
                    errorContainer.innerHTML = `<ul>${errorContainer.innerHTML}</ul>`;

                    const errorModalEl = document.getElementById('registroErrorModal');
                    const errorModal = new bootstrap.Modal(errorModalEl);
                    errorModal.show();
                }
            });
        </script>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
