<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SGRA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../static/css/admin/rutas/listar-rutas.css">
    <link rel="stylesheet" th:href="@{/css/admin/rutas/listar-rutas.css}">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0"></i>Lista de rutas</h3>
                <a th:href="@{/sgra/admin/rutas/agregar}" class="btn btn-light text-primary">
                    <i class="bi bi-plus-lg"></i> Agregar una ruta
                </a>
            </div>

            <div class="card-body">
                <div class="mb-3 d-flex gap-2">
                    <select id="selector-rutas" class="form-select">
                        <option value="">-- Seleccione una ruta --</option>
                        <option th:each="ruta : ${rutas}" th:value="${ruta.id}" th:text="${ruta.nombre}"></option>
                    </select>
                    <button class="btn btn-outline-warning">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>

                <div id="map" class="mb-4"></div>

                <div id="paradas-container" class="mt-4 d-none">
                    <h5 class="text-secondary"><i class="bi bi-list-ul me-1"></i>Lista de paradas</h5>
                    <ul id="paradas-list" class="list-group mt-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var rutas = /*[[${rutas}]]*/[];
        /*]]>*/
    </script>
    <script src="../../../static/js/admin/rutas/listar-rutas.js"></script>
    <script th:src="@{/js/admin/rutas/listar-rutas.js}"></script>
</body>

</html>
