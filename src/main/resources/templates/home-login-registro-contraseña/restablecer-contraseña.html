<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoRoute - Software de gestión y visualización de rutas de autobuses">
    <title>GeoRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo-bg.png}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home-login-registro-contraseña/restablecer-contraseña.css}">
</head>

<body>
    <div class="recover-container">
        <h2 class="recover-title">Recuperar contraseña</h2>
        <form th:action="@{/restablecer-contrasena/restableciendo-contrasena}" th:method="post"
            th:object="${restablecerContraseñaDTO}">
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="text" class="form-control" id="email" th:field="*{correoElectronicoDTO}"
                        placeholder="Ingresa tu correo electrónico">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-key"></i> Enviar enlace de recuperación
            </button>
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar sesión</a>
        </div>
    </div>

    <div th:if="${mensajeError != null}" th:inline="javascript">
        <script>
            const error = /*[[${mensajeError}]]*/'';
            if (error) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 3500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    },
                    customClass: { popup: 'swal-popup' },
                });
                document.addEventListener('click', (e) => {
                    if (!document.querySelector('.swal-popup').contains(e.target)) {
                        Swal.close();
                    }
                });
                Toast.fire({
                    icon: 'error',
                    title: error,
                    iconColor: '#e74c3c',
                });
            }
        </script>
    </div>

    <div th:if="${mensajesError != null}" th:inline="javascript">
        <script>
            const errors = /*[[${mensajesError}]]*/[];
            if (errors.length > 0) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 3500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    },
                    customClass: { popup: 'swal-popup' },
                });
                document.addEventListener('click', (e) => {
                    if (!document.querySelector('.swal-popup').contains(e.target)) {
                        Swal.close();
                    }
                });
                let showAlert = (index) => {
                    if (index < errors.length) {
                        Toast.fire({
                            icon: 'error',
                            title: errors[index],
                            iconColor: '#e74c3c',
                        }).then(() => showAlert(index + 1));
                    }
                };
                showAlert(0);
            }
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
