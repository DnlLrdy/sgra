<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoRoute - Software de gestión y visualización de rutas de autobuses">
    <title>GeoRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo-bg.png}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/usuario/buscar-rutas.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container">

            <!-- Marca -->
            <div class="navbar-brand d-flex align-items-center">
                <img src="/images/logo-nobg.png" alt="Logo GeoRoute" height="40">
                GeoRoute
            </div>

            <!-- Botón móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center" id="menuMobile">
                    <!-- Dropdown usuario -->
                    <li class="nav-item dropdown ms-lg-3 mt-3 mt-lg-0">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                            role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i>
                            <span th:text="${administradorNombreUsuario}"></span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-center">
                            <li>
                                <a class="dropdown-item text-danger d-flex align-items-center" th:href="@{/logout}">
                                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="row g-4">
                    <!-- Columna izquierda: Campos de búsqueda y rutas encontradas -->
                    <div class="col-md-3">
                        <div class="shadow-container p-4 mb-4">
                            <form th:action="@{/usuario/buscar}" method="get">
                                <h5 class="text-center mb-4 titulo-seccion">
                                    <i class="fa-solid fa-route"></i> Buscar rutas
                                </h5>

                                <div class="input-group-modern">
                                    <i class="fa-solid fa-map-location-dot input-icon"></i>
                                    <select class="form-control" id="ubicacion" name="ubicacion" required>
                                        <option value="">Selecciona ubicación de origen</option>
                                        <!-- Opciones se cargarán dinámicamente -->
                                    </select>
                                </div>

                                <div class="input-group-modern">
                                    <i class="fa-solid fa-map-location-dot input-icon"></i>
                                    <select class="form-control" id="destino" name="destino" required>
                                        <option value="">Selecciona destino</option>
                                        <!-- Opciones se cargarán dinámicamente -->
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center mt-3 mb-4">
                                    <button type="submit" class="btn btn-primary btn-modern shadow px-4 me-2">
                                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-modern px-4"
                                        onclick="limpiarCampos()">
                                        <i class="fa-solid fa-eraser"></i> Limpiar
                                    </button>
                                </div>

                                <!-- Mensaje de error -->
                                <div th:if="${errorMessage}" class="alert alert-warning text-center mt-2 rounded-3">
                                    <i class="fa-solid fa-triangle-exclamation"></i> <span
                                        th:text="${errorMessage}"></span>
                                </div>

                            </form>
                        </div>

                        <!-- Rutas encontradas -->
                        <div class="shadow-container p-4">
                            <h5 class="text-center mb-3"><i class="fa-solid fa-table"></i> Rutas encontradas</h5>
                            <div th:if="${not #lists.isEmpty(autobuses)}" class="list-section">
                                <div class="list-group">
                                    <a th:each="ruta : ${autobuses}" href="#"
                                        class="list-group-item list-group-item-action ruta-item" th:data-id="${ruta.id}"
                                        th:text="${ruta.nombre}">
                                    </a>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(autobuses)}" class="text-center text-muted py-3">
                                <i class="fa-solid fa-circle-info fa-2x mb-2"></i>
                                <p class="mb-0">No se encontraron rutas.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Columna central: Mapa -->
                    <div class="col-md-6">
                        <div class="shadow-container p-3">
                            <h5 class="text-center mb-3"><i class="fa-solid fa-map"></i> Mapa</h5>
                            <div id="map" class="rounded shadow"></div>
                        </div>
                    </div>

                    <!-- Columna derecha: Paradas y Autobuses -->
                    <div class="col-md-3">
                        <!-- Paradas -->
                        <div class="shadow-container p-4 mb-4">
                            <h5 class="text-center mb-3"><i class="fa-solid fa-map-marker-alt"></i> Paradas</h5>
                            <div id="paradas-container" class="list-section">
                                <ul id="paradas-list" class="list-group"></ul>
                            </div>
                        </div>

                        <!-- Autobuses asignados -->
                        <div class="shadow-container p-4">
                            <h5 class="text-center mb-3"><i class="fa-solid fa-bus"></i> Autobuses asignados</h5>
                            <div id="autobuses-container" class="list-section">
                                <ul id="autobuses-list" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- JSON de rutas si quieres mantenerlo -->
    <script id="rutas-data" type="application/json" th:inline="none">
    [[${autobuses}]]</script>

    <!-- Tu script -->
    <script th:src="@{/js/usuario/buscar-rutas.js}"></script>
</body>

</html>
