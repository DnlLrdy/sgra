<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <link rel="stylesheet" href="../../../static/css/usuario/buscar-rutas.css">
    <link rel="stylesheet" th:href="@{/css/usuario/buscar-rutas.css}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand">SGRA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/sgra/cliente}"><i
                                class="fa-solid fa-magnifying-glass"></i> Buscar rutas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- Agregamos el reloj aquí -->
                    <div id="reloj" class="text-white me-3"></div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-circle-user fa-xl"></i> Cliente
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" th:href="@{/sgra/usuario/perfil}">
                                    <i class="fa-solid fa-user-pen"></i> Editar perfil
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/sgra/home/login}">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 mb-5">

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row g-4">

                    <!-- Columna izquierda: Formulario + Mapa -->
                    <div class="col-md-7">
                        <div class="shadow-container p-4 mb-3">
                            <form th:action="@{/sgra/usuario/buscar}" method="get">
                                <h4 class="text-center mb-4 titulo-seccion">
                                    <i class="fa-solid fa-route"></i> Buscar rutas
                                </h4>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                                                placeholder="Ubicación" th:value="${ubicacion}">
                                            <label for="ubicacion">
                                                <i class="fa-solid fa-map-location-dot"></i> Ubicación
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="destino" name="destino"
                                                placeholder="Destino" th:value="${destino}">
                                            <label for="destino">
                                                <i class="fa-solid fa-map-location-dot"></i> Destino
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center mt-3 mb-4">
                                    <button type="submit" class="btn btn-outline-primary shadow px-4">
                                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Mapa justo debajo del buscador -->
                        <div class="shadow-container p-3">
                            <h5 class="text-center mb-3"><i class="fa-solid fa-map"></i> Mapa</h5>
                            <div id="map" style="height: 400px;" class="rounded shadow"></div>
                        </div>
                    </div>

                    <!-- Columna derecha: Lista de rutas -->
                    <div class="col-md-5">
                        <div class="shadow-container p-4 h-100">
                            <h5 class="text-center mb-3"><i class="fa-solid fa-table"></i> Rutas encontradas</h5>

                            <div th:if="${#lists.isEmpty(autobuses)}" class="text-center text-muted py-5">
                                <i class="fa-solid fa-circle-info fa-2x mb-2"></i>
                                <p class="mb-0 fs-5">No se encontraron rutas disponibles.</p>
                            </div>

                            <div th:if="${not #lists.isEmpty(autobuses)}">
                                <div class="list-group">
                                    <a th:each="ruta : ${autobuses}" href="#"
                                        class="list-group-item list-group-item-action">
                                        <i class="fa-solid fa-route text-primary"></i>
                                        <span th:text="${ruta.nombre}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="../../../static/js/usuario/buscar-rutas.js"></script>
    <script th:src="@{/js/usuario/buscar-rutas.js}"></script>
</body>

</html>
