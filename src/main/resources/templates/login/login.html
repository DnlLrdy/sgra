<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder - [Nombre de tu Aplicación/Sitio]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #c5cae9 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideDown 0.5s ease-out forwards 0.2s;
        }

        @keyframes fadeInSlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 300;
            color: #37474f;
            text-align: center;
            margin-bottom: 35px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlideDown 0.4s ease-out forwards 0.4s;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-wrapper {
            position: relative;
            opacity: 0;
            transform: translateY(-5px);
            animation: fadeInSlideDown 0.3s ease-out forwards 0.6s;
        }

        .form-label {
            font-weight: 400;
            color: #546e7a;
            margin-bottom: 6px;
            display: block;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(-5px);
            animation: fadeInSlideDown 0.3s ease-out forwards 0.6s;
        }

        .form-control {
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            padding: 10px 14px;
            /* Padding base */
            padding-left: 35px;
            /* Espacio para el icono izquierdo */
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 0 0.2rem rgba(100, 181, 246, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #78909c;
            font-size: 1rem;
        }

        .password-wrapper .form-control {
            padding-right: 35px;
            /* Espacio para el icono de ojo */
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #78909c;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #1e88e5;
            border-color: #1e88e5;
            color: #fff;
            padding: 12px 20px 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScaleUp 0.3s ease-out forwards 0.8s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        @keyframes fadeInScaleUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            color: #78909c;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease-out forwards 0.9s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-options a {
            color: #1e88e5;
            text-decoration: none;
            transition: color 0.2s ease-in-out, transform 0.15s ease-in-out;
            margin-bottom: 8px;
        }

        .auth-options a:last-child {
            margin-bottom: 0;
        }

        .auth-options a:hover {
            text-decoration: underline;
            color: #1565c0;
            transform: scale(1.05);
        }

        .separator {
            border-top: 1px solid #eee;
            margin: 20px 0;
            color: #999;
            text-align: center;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .separator span {
            background-color: #fff;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .swal-popup {
            border-radius: 16px;
            /* Igual que los bordes de las cards */
            padding: 20px;
            /* Un poco más de espacio interior */
            font-size: 1rem;
            background-color: #fff;
            /* Fondo blanco, igual que las cards */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            /* Misma sombra que las cards */
            border: 1px solid #cfd8dc;
            /* Un borde sutil, similar a los inputs */
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">Acceder</h2>
        <form th:action="@{/sgra/login/logging}" th:method="post">
            <div class="form-group">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" name="nombreUsuario"
                        placeholder="Ingresa tu nombre de usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-wrapper password-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="contraseña"
                        placeholder="Ingresa tu contraseña">
                    <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        <div class="separator"><span>O</span></div>
        <div class="auth-options">
            <a th:href="@{/sgra/registro}">Crear una cuenta</a>
            <a th:href="@{/sgra/restablecer-contraseña}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.getElementById('togglePassword');

        togglePasswordIcon.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

    <div th:if="${mensajeExito != null}" th:inline="javascript">
        <script>
            const success = /*[[${mensajeExito}]]*/'';
            if (success) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 3500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    },
                    customClass: { popup: 'swal-popup' },
                });
                document.addEventListener('click', (e) => {
                    if (!document.querySelector('.swal-popup').contains(e.target)) {
                        Swal.close();
                    }
                });
                Toast.fire({
                    icon: 'success',
                    title: success,
                    iconColor: '#27ae60',
                });
            }
        </script>
    </div>


    <div th:if="${mensajeError != null}" th:inline="javascript">
        <script>
            const error = /*[[${mensajeError}]]*/'';
            if (error) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 3500,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    },
                    customClass: { popup: 'swal-popup' },
                });
                document.addEventListener('click', (e) => {
                    if (!document.querySelector('.swal-popup').contains(e.target)) {
                        Swal.close();
                    }
                });
                Toast.fire({
                    icon: 'error',
                    title: error,
                    iconColor: '#e74c3c',
                });
            }
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
